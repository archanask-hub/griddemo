name: Selenium Grid UI Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: selenium-grid-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Start Selenium Grid (Docker Compose)
        run: |
          docker --version
          docker compose version || docker-compose version
          docker compose -f docker-compose.yml up -d
          echo "Waiting for Selenium Grid to be ready..."
          # Wait until Grid shows ready=true (timeout ~60s)
          timeout 90s bash -c 'until curl -s http://localhost:4444/status | grep -q "\"ready\": true"; do sleep 3; done'
          curl -s http://localhost:4444/status || true
        shell: bash

      - name: Run TestNG suite
        run: |
          mvn -B -Dsurefire.suiteXmlFiles=testng.xml test
        env:
          MAVEN_OPTS: -Xmx1024m

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: |
            screenshots/**
          if-no-files-found: ignore

      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            target/surefire-reports/**
          if-no-files-found: ignore

      - name: Stop Selenium Grid
        if: always()
        run: docker compose -f docker-compose.yml down -v
